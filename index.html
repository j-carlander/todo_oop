<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="todo.js"></script>
    <script src="todolist.js"></script>
    <script src="app.js" defer="defer"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1 class="hero-title">Lacy Coordinators Inc.</h1>
      </header>
      <main>
        <div class="page-search">
          <label for="search-field" class="search-icon">&#x1F50E;</label>
          <input
            id="search-field"
            class="search-field"
            type="text"
            placeholder="Search todo..." />
        </div>
        <div class="search-result-container hide">
          <ul class="search-result-list"></ul>
        </div>
        <div class="create-todo-dialog hide">
          <form class="dialog-form">
            <div class="label-input-wrapper">
              <label for="title">What to do </label>
              <input
                type="text"
                name=""
                id="title"
                placeholder="Enter todo title" />
            </div>
            <div class="label-input-wrapper">
              <label for="content">More details</label>
              <input
                type="text"
                name=""
                id="content"
                placeholder="Enter description" />
            </div>
            <div class="label-input-wrapper">
              <label for="deadline">When due </label>
              <input type="datetime-local" name="" id="deadline" />
            </div>
            <button type="button" class="todo-submit-btn" value="default">
              Create ToDo
            </button>
            <button type="button" class="todo-cancel-btn" value="cancel">
              Cancel
            </button>
          </form>
        </div>

        <section class="show-todos">
          <p class="todo-list-title">
            Todos:<button id="showDialog">+</button>
          </p>
          <ul class="todo-list-container"></ul>
        </section>
      </main>
    </div>
  </body>
</html>
